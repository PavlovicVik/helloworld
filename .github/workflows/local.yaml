name: hello-world
'on': push
jobs:
  docker_local_run:
    runs-on: self-hosted
    steps:
      - name: list images
        run: docker images
      - name: run image
        run: docker run --name hello  hello-world
      - name: list containers
        run: docker ps -a
      - name: remove container
        run: docker container rm hello
      - name: list containers
        run: docker ps -a
